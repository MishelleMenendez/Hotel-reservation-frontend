<h2>Iniciar sesión</h2>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">
      <small *ngIf="emailInput.errors?.required">Email es requerido.</small>
      <small *ngIf="emailInput.errors?.email">Email no es válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;">
      <small *ngIf="passwordInput.errors?.required">Contraseña es requerida.</small>
      <small *ngIf="passwordInput.errors?.minlength">
        La contraseña debe tener mínimo 6 caracteres.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
